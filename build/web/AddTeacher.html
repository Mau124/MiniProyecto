<html>
    <head>
        <title>Agregar estudiante</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Agregar maestro</h1>
            </div>
        </div>
        
        <div class="container">
            <form action="AddStudentController" method="GET">
                <div class="form-group">
                    <label for="IDTeacher">ID</label>
                    <input type="text" class="form-control" id="IDTeacher" name="IDTeacher">
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="Academy">Codigo de Academia</label>
                    <input type="text" class="form-control" id="Academy" name="Academy">
                </div>
 
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </body>
</html>
