<html>
    <head>
        <title>Agregar Materia Opcional</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Agregar materia Opcional</h1>
            </div>
        </div>
        
        <div class="container">
            <form action="AddOptionalController" method="GET">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="credits">Creditos</label>
                    <input type="text" class="form-control" id="credits" name="credits">
                </div>
                <div class="form-group">
                    <label for="codeCarer">Clave de la carrera</label>
                    <input type="text" class="form-control" id="codeCarer" name="codeCarer">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </body>
</html>
